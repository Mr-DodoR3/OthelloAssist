<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>オセロ支援アプリケーション</title>
    <link rel="stylesheet" href ="index.css">
    <link rel="icon" href="Image/Dodo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.1/lib/p5.min.js"></script>
    <script src="index.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <h1>オセロ支援アプリケーション</h1>
    <div id="canvas_pos"></div>

    <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#resetModal">盤面リセット</button>

    <div class="modal fade" id="resetModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="resetModalLabel">盤面リセット</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            盤面を全てリセットします。<br>よろしいですか?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="resetButton">実行</button>
          </div>
        </div>
      </div>
    </div>

    <button type="button" class="btn btn-warning" id="backButton">前の盤面に戻る</button>

    <button type="button" class="btn btn-secondary" id="freeButton">選択解除</button>
    
    <button type="button" class="btn btn-success" id="candidateButton">候補一覧</button>
    
    <button type="button" class="btn btn-primary" id="simButton">シミュレート</button>
    
    <button type="button" class="btn btn-primary" id="adaptButton">シミュレートの適応</button>

    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="stoneRadio1">
      <label class="form-check-label" for="flexRadioDefault1">
        白石
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="stoneRadio2" checked>
      <label class="form-check-label" for="flexRadioDefault2">
        黒石
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="stoneRadio3" checked>
      <label class="form-check-label" for="flexRadioDefault3">
        空白 or 選択
      </label>
    </div>

  </body>
</html>
